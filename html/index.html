    <h1>Global Warming</h1>
    </div>
  
  <script>
window.onload = function () {

var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	theme: "light2", //"light1", "dark1", "dark2"
	title:{
		text: "GREENHOUSE GASES OVER TIME"             
	},
	axisY:{
		interval: 10,
		suffix: "%"
	},
	toolTip:{
		shared: true
	},
	data:[{
		type: "stackedBar100",
		toolTipContent: "{label}<br><b>{name}:</b> {y} (#percent%)",
		showInLegend: true, 
		name: "Early 1800's",
		dataPoints: [
			{ y: 80, label: "Water vapor" },
			{ y: 40, label: "Carbon dioxide" },
			{ y: 65, label: "Methane" },
			{ y: 250, label: "Ozone" },
			{ y: 25, label: "Nitrous Oxide" },
			{ y: 65, label: "Chlorofluorocarbons" },
			
		]
		},
		
		{
			type: "stackedBar100",
			toolTipContent: "<b>{name}:</b> {y} (#percent%)",
			showInLegend: true, 
			name: "Now",
			dataPoints: [
				{ y: 600, label: " water vapor" },
				{ y: 610, label: "Carbon dioxide" },
				{ y: 215, label: "Methane" },
				{ y: 450, label: "Ozone" },
				{ y: 130, label: "Nitrous Oxide" },
				{ y: 310, label: "Chlorofluorocarbons" },
				
			]
	}]
});
chart.render();

}
</script>

<body>
<div id="chartContainer" style="height: 300px; width: 100%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>S
